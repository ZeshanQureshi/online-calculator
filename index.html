<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <!-- <link rel="icon" type="image/ico" href="images/rps.ico"> -->
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div id = "mainbody1">
    <div id = "mainbody1-outline">

      <div id = "mainbody1-screen">0</div>


      <button class = "mainbody1-number" id = "M">M</button>
      <button class = "mainbody1-number" id = "M+">M+</button>
      <button class = "mainbody1-number" id = "DEL">DEL</button>
      <button onclick = "calculateDisplay('+')" class = "mainbody1-number" id = "+">+</button>
      <br>
      <button onclick = "input(7)" class = "mainbody1-number" id = "7">7</button>
      <button onclick = "input(8)" class = "mainbody1-number" id = "8">8</button>
      <button onclick = "input(9)" class = "mainbody1-number" id = "9">9</button>
      <button onclick = "calculateDisplay('-')" class = "mainbody1-number" id = "-">-</button>
      <br>
      <button onclick = "input(4)" class = "mainbody1-number" id = "4">4</button>
      <button onclick = "input(5)" class = "mainbody1-number" id = "5">5</button>
      <button onclick = "input(6)" class = "mainbody1-number" id = "6">6</button>
      <button onclick = "calculateDisplay('*')" class = "mainbody1-number" id = "x">ร</button>
      <br>
      <button onclick = "input(1)" class = "mainbody1-number" id = "1">1</button>
      <button onclick = "input(2)" class = "mainbody1-number" id = "2">2</button>
      <button onclick = "input(3)" class = "mainbody1-number" id = "3">3</button>
      <button onclick = "calculateDisplay('/')" class = "mainbody1-number" id = "/">รท</button>
      <br>
      <button onclick = "input(0)" class = "mainbody1-number" id = "0">0</button>
      <button class = "mainbody1-number">.</button>
      <button onclick = "clearBoard()" class = "mainbody1-number">CLR</button>
      <button onclick = "calculateDisplay('=')" class = "mainbody1-number" id = "=">=</button>
    
    </div>
  </div>
  
  <script src="scripts/main.js"></script>
</body>
</html>
