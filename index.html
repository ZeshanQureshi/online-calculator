<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <!-- <link rel="icon" type="image/ico" href="images/rps.ico"> -->
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div id = "mainbody1">
    <div id = "mainbody1-outline">

      <div id = "mainbody1-screen">0</div>


      <button class = "mainbody1-number" id = "M">M</button>
      <button class = "mainbody1-number" id = "M+">M+</button>
      <button class = "mainbody1-number" id = "DEL">DEL</button>
      <button class = "mainbody1-number" id = "+">+</button>
      <br>
      <button class = "mainbody1-number" id = "7">7</button>
      <button class = "mainbody1-number" id = "8">8</button>
      <button class = "mainbody1-number" id = "9">9</button>
      <button class = "mainbody1-number" id = "-">-</button>
      <br>
      <button class = "mainbody1-number" id = "4">4</button>
      <button class = "mainbody1-number" id = "5">5</button>
      <button class = "mainbody1-number" id = "6">6</button>
      <button class = "mainbody1-number" id = "x">ร</button>
      <br>
      <button class = "mainbody1-number" id = "1">1</button>
      <button class = "mainbody1-number" id = "2">2</button>
      <button class = "mainbody1-number" id = "3">3</button>
      <button class = "mainbody1-number" id = "/">รท</button>
      <br>
      <button class = "mainbody1-number" id = "0">0</button>
      <button class = "mainbody1-number" id = ".">.</button>
      <button class = "mainbody1-number" id = "CLR">CLR</button>
      <button class = "mainbody1-number" id = "=">=</button>
    
    </div>
  </div>
  
  <script src="scripts/main.js"></script>
</body>
</html>
